version: 0
allowPullRequests: public
metadata:
  name: "Mozilla RelEng"
  description: "Mozilla Release Engineering Services"
  owner: "{{ event.head.user.email }}"
  source: "{{ event.head.repo.url }}"
tasks:


  - metadata:
      name: "0. Decision task"
      description: "A task that detects changes and rebuilds application that needs to be rebuilt."
      owner: "{{ event.head.user.email }}"
      source: "https://github.com/mozilla-releng/services/tree/master"
    routes:
      - index.project.releng.services.requests.pull-request.{{ event.head.sha }}
    scopes:
      - docker-worker:capability:privileged
      - queue:create-task:highest:aws-provisioner-v1/releng-svc*
      - queue:route:index.project.releng.services.requests.pull-request.*
      - queue:scheduler-id:taskcluster-github
      - secrets:get:repo:github.com/mozilla-releng/services:pull-request
    extra:
      github:
        env: true
        events:
          - pull_request.*
        branches:
          - master
    provisionerId: "aws-provisioner-v1"
    workerType: "releng-svc"
    priority: high
    payload:
      maxRunTime: 1800  # 30min
      image: "mozillareleng/services:base-37"
      features:
        taskclusterProxy: true
      capabilities:
        privileged: true
      command:
        - "/bin/bash"
        - "-l"
        - "-c"
        - "source /etc/nix/profile.sh && cd /tmp && wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 5  https://github.com/mozilla-releng/services/archive/$GITHUB_HEAD_SHA.tar.gz && tar zxf $GITHUB_HEAD_SHA.tar.gz && cd services-$GITHUB_HEAD_SHA && env && rm -rf /home/app/.cache/nix && ./please tools decision-task"

  - metadata:
