---
swagger: "2.0"
info:
  version: "0.1.0"
  title: "Shipit Dashboard"
paths:

  /analysis:
    get:
      operationId: "shipit_dashboard.api.list_analysis"
      responses:
        200:
          description: An array of Analysis
          schema:
            type: array
            items:
              $ref: '#/definitions/Analysis'

  /analysis/{analysis_id}:
    get:
      operationId: "shipit_dashboard.api.get_analysis"
      parameters:
      - name: analysis_id
        in: path
        description: ID of the Analysis to retrieve
        required: true
        type: integer
      responses:
        200:
          description: A specific analysis
          #schema:
          #  $ref: '#/definitions/Analysis'

  /bugs:
    post:
      operationId: "shipit_dashboard.api.create_bug"
      responses:
        200:
          description: A specific Bug
          schema:
            $ref: '#/definitions/Bug'


  /bugs/{bugzilla_id}:
    put:
      operationId: "shipit_dashboard.api.update_bug"
      parameters:
      - name: bugzilla_id
        in: path
        description: Bugzilla ID of the Bug to delete
        required: true
        type: integer
      responses:
        200:
          description: A specific Bug
          schema:
            $ref: '#/definitions/Bug'

    delete:
      operationId: "shipit_dashboard.api.delete_bug"
      parameters:
      - name: bugzilla_id
        in: path
        description: Bugzilla ID of the Bug to delete
        required: true
        type: integer
      responses:
        200:
          description: Empty

definitions:

  Success:
    type: string 

definitions:

  Success:
    type: string 

  Error:
    type: object
    required:
      - error_title
    properties:
      error_title:
        type: string
      error_message:
        type: string

  Analysis:
    type: object
    required:
      - id
      - name
      - count
      - parameters
    properties:
      id:
        type: integer
      name:
        type: string
      count:
        type: integer
      parameters:
        type: string
      bugs:
        type: array
        items:
          $ref: '#/definitions/Bug'

  Bug:
    type: object
    required:
      - id
      - bugzilla_id
      - url
      - summary
      - keywords
      - flags_status
      - flags_tracking
      - changes_size
      - creator
      - assignee
      - reviewers
      - patches
    properties:
      id:
        type: integer
      bugzilla_id:
        type: integer 
      url:
        type: string
      summary:
        type: string
      keywords:
        type: array 
        items:
          type: string
      flags_status:
        type: object
        additionalProperties:
          type: string
      flags_tracking:
        type: object
        additionalProperties:
          type: string
      changes_size:
        type: integer
      creator:
        $ref: '#/definitions/Contributor'
      assignee:
        $ref: '#/definitions/Contributor'
      reviewers:
        type: array
        items:
          $ref: '#/definitions/Contributor'
      uplift:
        $ref: '#/definitions/UpliftRequest'
      patches:
        type: object
        properties:
          default:
            $ref: '#/definitions/Patch'
        additionalProperties:
          $ref: '#/definitions/Patch'

  Contributor:
    type: object
    required:
      - email
      - real_name
      - avatar
    properties:
      email:
        type: string
      real_name:
        type: string
      avatar:
        type: string

  UpliftRequest:
    type: object
    required:
      - id
      - author
      - comment
    properties:
      id: 
        type: integer
      author:
        $ref: '#/definitions/Contributor'
      comment:
        type: string

  Patch:
    type: object
    required:
      - source
      - url
      - changes_size
    properties:
      source:
        type: string
      url:
        type: string
      changes_size:
        type: integer

