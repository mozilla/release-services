swagger: "2.0"
info:
  version: "1.0.0"
  title: "Signoff service"
consumes:
  - application/json
produces:
  - application/json
paths:

  /login:
    get:
      operationId: "shipit_signoff.api.login"
      description: "Interactively log a user in"
      parameters:
        - name: callback_url
          in: query
          description: "Where to send the user in the UI after login"
          required: true
          type: string
      responses:
        "302":
          description: "Log a user in"
        "307":
          description: "Log a user in"

