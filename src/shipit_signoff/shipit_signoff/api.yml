  /step:
    get:
      operationId: "shipit_signoff.api.list_steps"
      description: "List all steps with status"
      parameters:
        - $ref: "#/parameters/state"
      responses:
        "200":
          description: "List of all steps"
          schema:
            type: array
            items:
              $ref: '#/definitions/StepResult'
#          examples:
